<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>IP_{{name}}_{{id}}</title>
        <style type="text/css">

            
            @page { 
                size:11in 8.5in; 
                margin: 1cm 
            }
            @media print {
                /*
                html, body {
                    width: 210mm;
                    height: 297mm;
                }*/
                
                h1 { 
                    font: bold 100% sans-serif; 
                   /* letter-spacing: 0.5px; */
                    text-align: center; 
                    text-transform: uppercase; 
                    /*page-break-before: always;*/
                }
                
                table {
                    page-break-inside: avoid;
                }
                
                .wp-table tr:first-child {
                    background-color: #f1f1f1;
                }

                .wp-table tr {
                    border-bottom: 1px solid #ddd;
                }
                
                .wp-table th:first-child, 
                .wp-table td:first-child {
                    padding-left: 16px; 
                    border-right-width: 1px;
                    word-wrap: break-word ;
                }

                .wp-table td, 
                .wp-table th {
                    padding: 8px 8px;
                    display: list-item;
                    text-align: center;
                    vertical-align: middle;
                    border-spacing: 10;
                    word-wrap: break-word;
                }
                
                .wp-table th {
                    font: bold 100% sans-serif;
                    word-wrap: break-word; 
                    /*letter-spacing: 0.1em;*/
                }
                
                .wp-table {
                    font-size: 10px!important;
                    border: 1px solid #ccc;
                    border-collapse: separate;
                    border-spacing: 10;
                    width: 100%;
                    display: list-item;
                    word-wrap: break-word;
                }
                /*
                .faded {
                    color: #e6e6e6;
                }*/
                
            }
        </style>
    </head>
    <body>
        
        <h1> INSUREE POLICY ISSUANCE </h1>

        <br/>
        <hr class="faded">
        <br/>

        <div class='details'>
            <div class="row contacts">
                <div class="col invoice-to">
                    <div class="faded">INSUREE:</div>
                    <h2 class="to"> {{name}} </h2>
                </div>
            </div>
            <br/> 
			<table class="wp-table">
				<tr class="heading">
				{% for valuelist in valuelist %}
                <th>{{valuelist}}</th>
                {% endfor %}	
				</tr>
                {% for data in insuree_policy %}
				<tr> 
                    {% for key, value in data.items %}           
					<td>{{value}}</td>
                    {% endfor %}   
				</tr>               
				{% endfor %}
			</table>
            <br/>
            <hr class="faded">
        </div>
    </div>
    </body>
</html>
