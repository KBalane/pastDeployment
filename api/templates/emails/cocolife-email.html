<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://use.typekit.net/ulv1ftq.css">
	<style type="text/css">
		* {
			color: black;
		}

		body{
			width: 100%;
			height: 800px;
			display: flex;
  			align-items: center;
			justify-content: center;
			font-family: muli, sans-serif;
			font-weight: 400;
			font-style: normal;
		}

		h1{
			margin-bottom: 0rem;
		}

		p{
			text-align: center;
			line-height: 1.5rem;
		}

		.button{
			padding: 0.75rem 4rem;
			background: #005DBA;
			color: white;
		  	text-align: center;
		 	text-decoration: none;
  			border-radius: 10px;
			border: none;
		}

		.button:hover {
			background-color: #003265;
		}

		.container{
			width: 40%;
			height: 600px;
		}

		.right-panel{
			background-color: white;
			width: 585px;
			padding: 10rem 0;
  			padding: 2rem;
			border-radius: 10px;
			border: 0.8px solid #F2F2F2;
		}

	</style>
</head>
<body align="center" style="background-color: #E0E0E0"; width="100%">
	<table  class="container"> 
		<tr>
			<td class="right-panel" align="center">
				<table>
					<tr>
						<td>
							<center><img src="https://digistorage.nyc3.digitaloceanspaces.com/media/cocolife-right-woman.png"></center>
						</td>
					</tr>
					<tr>
						<td>
							<center><h1>You're almost there! </h1></center>
						</td>
					</tr>
					<tr>
						<td>
							<center><p>Please click the "Confirm email" button below <br> or copy the link your browser to finalize your registration</p></center>
						</td>
					</tr>
					<tr>
						<td>
							<center>
							<a href={{link}}>
								<button class="button">
									 Confirm my email 
								</button> 
							</a>
							</center>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>

</html>
